<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flying</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Flying</h1>
            <p>¡Tu mejor opción para b&uacute;squeda de vuelos!</p>
        </div>
    </div>
    <div class="container">
        <div class="col-md-offset-3 col-md-6 centered">
            <form method="POST" action="/find">
                <div class="form-group col-md-8">
                    <label class="col-sm-2 col-form-label">Origen</label>
                    <select name="origen" class="form-control">
                        {% for origen in origenes %}
                        <option value="{{origen}}">{{origen}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label class="col-sm-2 col-form-label">Destino</label>
                    <select name="destino" class="form-control">
                        {% for destino in destinos %}
                        <option value="{{destino}}">{{destino}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="radio" name="tipo" value="0" checked class="form-check-input"> Vuelo directo
                    <input type="radio" name="tipo" value="1" class="form-check-input"> Vuelo con escalas
                    <br>
                </div>
                <div class="form-group col-md-8 centered">
                    <input id="enviar" type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </form>
        </div>
        {% if rutas %}
        <div class="col-md-offset-2 col-md-8 text-center">
            <h2>Resultados de la búsqueda</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Aerol&iacute;nea</th>
                        <th>Aeropuerto Origen</th>
                        <th>Aeropuerto Destino</th>
                        <th>Escalas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ruta in rutas %}
                    <tr>
                        <td>{{ruta.airline}}</td>
                        <td>{{ruta.sAirport}}</td>
                        <td>{{ruta.dAirport}}</td>
                        <td>{{ruta.stops}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>

</html>
